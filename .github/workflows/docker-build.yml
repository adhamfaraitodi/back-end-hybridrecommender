name: Docker Build and Run

on:
  push:
    branches:
      - main  # Trigger the workflow on main branch pushes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yourdockerusername/fastapi-recommendation-system:latest

      - name: Run Docker container
        run: |
          docker run --env-file .env -d -p 8000:8000 yourdockerusername/fastapi-recommendation-system:latest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Ensure this secret is configured in your GitHub repository secrets

